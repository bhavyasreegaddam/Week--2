<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Column Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
        }

        .sidebar {
            width: 25%;
            float: left;
            background-color: #f4f4f4;
            padding: 15px;
            box-sizing: border-box;
        }

        .main-content {
            width: 75%;
            float: left;
            padding: 15px;
            box-sizing: border-box;
        }

        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container clearfix">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>Hello Everyone...</p>
        </div>
        <div class="main-content">
            <h1>Main Content</h1>
            <p>This is Bhavya Sree from MITS College.</p>
        </div>
    </div>
</body>
</html>
