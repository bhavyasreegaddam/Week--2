<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Card Design</title>
    <style>
        .atm-card {
            width: 350px;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 15px;
            background-color: #add8e6; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            font-family: Arial, sans-serif;
            position: relative;
            margin-left:500px;
            margin-top:100px;
        }

        .atm-card .bank-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .atm-card .chip {
            width: 40px;
            height: 30px;
            background: #d4af37;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .atm-card .card-number {
            font-size: 1.2em;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .atm-card .card-holder {
            text-transform: uppercase;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .atm-card .expiry-date {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="atm-card">
        <div class="bank-name">Bank Of Baroda</div>
        <div class="chip"></div>
        <div class="card-number">1234 5678 9012 3456</div>
        <div class="card-holder">Gaddam Bhavya Sree</div>
        <div class="expiry-date">Valid Thru: 12/34</div>
    </div>
</body>
</html>
