<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<style>
    .button-primary{
        background-color: #007BFF; 
        color: #ffffff;
        border: none; 
        border-radius: 4px; 
        padding: 10px 20px; 
        font-size: 16px;
        cursor: pointer;
        margin-left:30px;
    }
    div{
        margin-left:400px;
        margin-top:80px;
    }
</style>
<body>
    <div>
    <button class="button-primary">Click Here</button>
    <button class="button-primary">Subscribe</button>
    <button class="button-primary">Connect</button>
    <button class="button-primary">Follow</button>
    <button class="button-primary">Login</button>
    </div>
</body>
</html>
