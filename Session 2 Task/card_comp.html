<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
    <style>
        .card {
            background-color: hsla(120, 100%, 75%, 0.3);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            margin-left:500px;
            margin-top:300px;
        }

        .card h3 {
            margin-top: 0;
            font-size: 20px;
            color: #333333;
        }

        .card p {
            color: #666666;
        }
    </style>
</head>
<body>

    <div class="card">
        <h3>Card Title</h3>
        <p>This is a simple card component with a subtle highlight effect using HSLA color.</p>
    </div>
</body>
</html>
