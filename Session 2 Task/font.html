<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            color: #333;
            padding: 20px;
        }

        #navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color:whitesmoke;
            color:black;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        #navbar a {
            color:black;
            text-decoration: none;
            margin-right: 20px;
        }
        #navbar a:hover {
            text-decoration: underline;
        }
        body {
            margin-top: 60px; 
        }
        h1, h2, h3 {
            font-family: 'Arial', sans-serif; 
            color: #333; 
            font-weight: bold; 
            line-height: 1.2; 
            margin-bottom: 20px; 
        }
    </style>
</head>
<body>
    <div id="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>

    <div>
        <h1>Welcome to Our Blog</h1>
        <h2>Introduction</h2>
        <p>This is the introduction to our blog post. Here we discuss various topics of interest.</p><br>
        <h3>Subheading</h3>
        <p>More detailed information under a subheading. This helps in structuring the content better.</p>
    </div>
</body>
</html>
