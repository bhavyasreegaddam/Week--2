<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s;
            background-color: bisque;
        }
        .overlay:target {
            visibility: visible;
            opacity: 1;
        }
        .modal {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 800px;
          
            width: 90%;
            background-color:lightskyblue;
            background-image: url("https://st5.depositphotos.com/5490626/64889/i/450/depositphotos_648893272-stock-photo-hills-mountains-covered-young-green.jpg");
            text-align: center;
            background-repeat:no-repeat;
            background-size: cover;
        }
        .modal h2 {
            margin-top: 0;
        }
        .modal a.button {
            background-color: #333333;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .modal a.button:hover {
            background-color: #555555;
        }
      
    </style>
</head>
<body>
    <h1>Model Overlay</h1>
    <button><a href="#modalOverlay" style="margin: 20px; display: inline-block;">Click Here</a></button>

    <div id="modalOverlay" class="overlay">
        <div class="modal">
            <h2>SKY</h2>
            <p>The sky, a vast expanse of atmosphere, blankets the Earth in hues of blue by day and reveals a mesmerizing tapestry of stars by night. </p>
            <a href="#" class="button">Close</a>
        </div>
    </div>
</body>
</html>
